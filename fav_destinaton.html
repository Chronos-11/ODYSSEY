<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Destinations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card-img {
            width: 100%;
            max-height: 50vh;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">ODYSSEY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Favorite Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tour Bundle</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Favorite Destinations Section -->
    <div class="container my-5">
        <center><h2 class="mb-5">Favorite Destinations</h2></center>
        <div class="row" id="card-destination">
            
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3">
            Â© 2024 ODYSSEY. All Rights Reserved.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('data/destination.json')
                .then(response => response.json())
                .then(data => {
                    const cardContainer = document.getElementById('card-destination');
                    data.forEach(destination => {
                        const card = `
                        <div class="col-12 mb-4">
                            <div class="card w-100">
                                <img src="${destination.img}" class="card-img" alt="${destination.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${destination.name}</h5>
                                    <p class="card-text">${destination.higtlight}</p>
                                    <a href="detail_destination.html?id=${destination.id}" class="btn btn-outline-primary">Read More</a>
                                </div>
                            </div>
                        </div>
                        `;
                        cardContainer.innerHTML += card;
                    });
                })
                .catch(error => console.error('Error fetching the destinations:', error));
        });
    </script>
</body>
</html>
